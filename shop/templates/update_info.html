{% extends 'base.html' %}

{% block content %}

<!-- Header -->
<header class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-5 text-center text-white">
        <h1 class="display-4 fw-bolder">Update User Information</h1>
        <p class="lead fw-normal text-white-50 mb-0">Modify your details below</p>
    </div>
</header>
<style>
    body {
    background-color: #f8f9fa; /* Light background for contrast */
}

.card {
    border: none; /* Remove default border */
}

.card-title {
    font-weight: 600; /* Make titles stand out */
}

.btn-primary {
    background-color: #007bff; /* Customize your primary color */
    border: none; /* Remove border */
}
</style>

<!-- User Information Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <h5 class="card-title text-center mb-4">Billing Information </h5>
                    <form method="post" action="{% url 'update_info' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>

                        <h5 class="card-title text-center mb-4">Shipping Information</h5>
                        <div class="mb-4">
                            {{ shipping_form.as_p }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-warning mt-3">Update Info</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block footer_wrapper %}
<!-- You can add any additional footer content here -->
{% endblock %}
